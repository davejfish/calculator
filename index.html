<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <script src="app.js" type="module"></script>


    <div>
        <input id="inputDisplay" class="inputDisplay" readonly>
    </div>

    <div class="calc">

        <button id="acButton" class="button AC">AC</button>
        <button id="I" class="button i">i</button>
        <button id="J" class="button j">j</button>
        <button operatorButton value="/" class="button divide">/</button>
        
        <button numButton value="7" class="button seven">7</button>
        <button numButton value="8" class="button eight">8</button>
        <button numButton value="9" class="button nine">9</button>
        <button operatorButton value="*" class="button multi">*</button>
        
        <button numButton value="4" class="button four">4</button>
        <button numButton value="5" class="button five">5</button>
        <button numButton value="6" class="button six">6</button>
        <button operatorButton value="-" class="button subt">-</button>
        
        <button numButton value="1" class="button one">1</button>
        <button numButton value="2" class="button two">2</button>
        <button numButton value="3" class="button three">3</button>
        <button operatorButton value="+" class="button plus">+</button>
        
        <button numButton value="." class="button point">.</button>
        <button numButton value="0" class="button rei">0</button>
        <button id="deleteButton" class="button delete">x</button>
        <button id="calcButton" class="button equal">=</button>

    </div>
    
    
</body>

</html>
