<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div>
        <input id="inputDisplay" class="inputDisplay" readonly>
    </div>

    <div class="calc">

        <button id="AC" class="button AC">AC</button>
        <button id="I" class="button i">i</button>
        <button id="J" class="button j">j</button>
        <button value="/" id="divide"  class="button divide">/</button>
        
        <button value="7" id="seven" class="button seven">7</button>
        <button value="8" id="eight" class="button eight">8</button>
        <button value="9" id="nine" class="button nine">9</button>
        <button value="*" id="multi" class="button multi">*</button>
        
        <button value="4" id="four" class="button four">4</button>
        <button value="5" id="five" class="button five">5</button>
        <button value="6" id="six" class="button six">6</button>
        <button value="-" id="subt" class="button subt">-</button>
        
        <button value="1" id="one" class="button one">1</button>
        <button value="2" id="two" class="button two">2</button>
        <button value="3" id="three" class="button three">3</button>
        <button value="+" id="plus" class="button plus">+</button>
        
        <button value="." id="point" class="button point">.</button>
        <button value="0" id="rei" class="button rei">0</button>
        <button id="delete" class="button delete">x</button>
        <button id="equal" class="button equal">=</button>

    </div>
    
    <script src="app.js" type="module"></script>

</body>

</html>
